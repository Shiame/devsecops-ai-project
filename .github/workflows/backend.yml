name: Backend CI Pipeline

on:
  push:
    branches: ["main"]
    paths:
      - "spring-boot-data-jpa-mysql/**"
      - ".github/workflows/backend.yml"
permissions:
  actions: read
  contents: read
  security-events: write
jobs:
  build-sast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-and-quality

      - name: Build with Maven
        run: |
          cd spring-boot-data-jpa-mysql
          mvn -B clean package -DskipTests

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: results.sarif

      - name: Upload CodeQL SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: results.sarif

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: backend-app
          IMAGE_TAG: latest
        run: |
          cd spring-boot-data-jpa-mysql
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy:
    name: Deploy to Amazon ECS
    runs-on: ubuntu-latest
    needs: build-sast
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download and clean task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition backend-task-def \
            --query taskDefinition > task-definition.json

          # Remove read-only fields that cause errors during re-registration
          jq 'del(
            .compatibilities,
            .taskDefinitionArn,
            .requiresAttributes,
            .revision,
            .status,
            .registeredAt,
            .registeredBy,
            .enableFaultInjection
          )' task-definition.json > clean-task-definition.json

      - name: Update image in task definition
        id: taskdef
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: backend-app
        run: |
          IMAGE_URI="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest"
          jq '.containerDefinitions[0].image = "'$IMAGE_URI'"' clean-task-definition.json > new-task-definition.json

      - name: Deploy new revision to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: new-task-definition.json
          service: backend-service
          cluster: devsecopsP-cluster
          wait-for-service-stability: true




