name: frontend CI pipeline
on:
  push:
    branches: ["main"]
    paths:
      - 'angular-16-crud-example/**'
      - '.github/workflows/frontend.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          cd angular-16-crud-example
          npm ci

      - name: Build Angular app
        run: |
          cd angular-16-crud-example
          npm run build --if-present

      - name: upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: angular-16-crud-example/dist

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: angular-16-crud-example/dist

      - name: build docker image
        run: cd angular-16-crud-example && docker build -f "Dockerfile" -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend-app:latest .

      - name: Log in into docker hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      - name: push to docker hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend-app:latest

